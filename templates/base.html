<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой Todo List</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 1em;
            text-align: center;
        }

        main {
            padding: 20px;
            margin: 0 auto;
            max-width: 800px;
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        #tasks {
            list-style: none;
            padding: 0;
        }

        #tasks li {
            margin-bottom: 10px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #tasks li .task-title {
            font-weight: bold;
        }

        #tasks li .task-description {
            margin-top: 5px;
            color: #777;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        / Styles for the task detail page /
        .task-detail {
            padding: 20px;
        }

        .task-detail h2 {
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <header>
        <h1>Мой Todo List</h1>
    </header>

    {% block content %}
    {% endblock  %}


    <footer>
        &copy; 2025 Мой Todo List
    </footer>

</body>
</html>
